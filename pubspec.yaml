name: my_book_shelf
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # ----- Datasource -----
  dio: ^5.4.0
  retrofit: ^4.1.0
  # ----- Database -----
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # ----- State Management -----
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  # ----- l10n -----
  easy_localization: ^3.0.4
  # ----- Network Image -----
  cached_network_image: ^3.3.1
  # ----- Responsive UI -----
  responsive_sizer: ^3.3.0+1
  # ----- Json Annotation -----
  json_annotation: ^4.8.1
  # ----- Test -----
  bloc_test: ^9.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  retrofit_generator: ^8.1.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/font/Quicksand-Regular.ttf

  assets:
    # Lang
    - assets/lang/
    # Images
    - assets/images/books.png
    - assets/images/heart.png
